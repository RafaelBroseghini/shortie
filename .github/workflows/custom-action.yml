name: Dispatch Workflow
on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - 'main'
      - 'master'

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
    - name: Dispatch custom action
      uses: rafaelbroseghini/diff@main
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
